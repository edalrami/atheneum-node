<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <!-- Container for the demo -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Upload a file</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600" id="messagesDiv">
            <p>Select a file below. When it is uploaded it will be added to the list of files displayed below.</p>
            <div id="file_list">
              <p> Uploaded files: </p>
            </div>
            <h6>Choose File</h6>
            <input type="file" id="file" name="file"/>
            <h6>File URL:</h6>
            <span id="linkbox"></span>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    var file_list = document.getElementById('file_list');
    var auth = firebase.auth();
    var database = firebase.database();
    //db_ref points to the file tab in the DB
    var db_ref = database.ref("files");
    var storage = firebase.storage();
    var storageRef = storage.ref();

    function handleFileSelect(evt) {
      evt.stopPropagation();
      evt.preventDefault();
      var file = evt.target.files[0];

      var metadata = {
        'contentType': file.type
      };

      // Push to child path.
      // [START oncomplete]
      storageRef.child('testUploads/' + file.name).put(file, metadata).then(function(snapshot) {
        console.log('Uploaded', snapshot.totalBytes, 'bytes.');
        console.log(snapshot.metadata);
        var url = snapshot.downloadURL;
        var new_entry_ref = db_ref.push();
        //Default DB entry
        new_entry_ref.set({
          'name': file.name,
          'loc': url,
          'upvotes': 0,
          'owner': 'nikola',
          'category': 'yolo'
        });
        console.log('File available at', url);
        database.ref()
        // [START_EXCLUDE]
        document.getElementById('linkbox').innerHTML = '<a href="' +  url + '">Uploaded File</a>';
        file_list.innerHTML = file_list.innerHTML + '<a href="' + url + '">' + file.name;        
        file_list.innerHTML = file_list.innerHTML + '<br>';
        //document.getElementById('file_list').innerHTML = '<a href="' +  url + '">Uploaded File</a>';
        // [END_EXCLUDE]
      }).catch(function(error) {
        // [START onfailure]
        console.error('Upload failed:', error);
        // [END onfailure]
      });
      // [END oncomplete]
    }

    //Display list of files uploaded
    window.onload = function() {
    //.once polls the database one time
    db_ref.once('value').then(function(snapshot) {
      //go through each element from the 'files' tab in the DB
      snapshot.forEach(function(child) {
        var child_key = child.key;
        var child_data = child.val();
        //add buttons
        file_list.innerHTML = file_list.innerHTML + '<button class="vote" id="up" value="off"> + </button>';
        file_list.innerHTML = file_list.innerHTML + '&nbsp; &nbsp;';
        file_list.innerHTML = file_list.innerHTML + '<button class="vote" id="down" value="off"> - </button>';
        file_list.innerHTML = file_list.innerHTML + '&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;';
        //display the file names and have them link to their cloud storage location
        file_list.innerHTML = file_list.innerHTML + '<a href="' + child_data.loc + '">' + child_data.name;
        file_list.innerHTML = file_list.innerHTML + '<br>';
      })
    });
      document.getElementById('file').addEventListener('change', handleFileSelect, false);
      document.getElementById('file').disabled = true;

      auth.onAuthStateChanged(function(user) {
        if (user) {
          console.log('Anonymous user signed-in.', user);
          document.getElementById('file').disabled = false;
        } else {
          console.log('There was no anonymous session. Creating a new anonymous user.');
          // Sign the user in anonymously since accessing Storage requires the user to be authorized.
          auth.signInAnonymously();
        }
      });
    }
  </script>
